<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Sockets</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-pf" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <p>
                    <strong>Quarkus Chat</strong>
                </p>
            </a>
        </div>
    </nav>
    <div class="container">
        <br/>
        <div class="row">
            <input id="name" class="col-mt-4" type="text" placeholder="Username">
            <button id="connect" class="col-md-1 btn btn-primary" type="button">Connect</button>
            <br/>
            <br/>
        </div>
        <div class="row">
            <textarea class="col-md-8" id="chat"></textarea>
        </div>
        <div class="row">
            <input class="col-md-6" id="msg" type="text" placeholder="ingrese su mensaje">
            <button class="col-md-1 btn btn-success" id="send" type="button" disabled>Enviar</button>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/js/patternfly.min.js"></script>
    <script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
